<ion-content padding *ngIf=" post ">
    <app-post-header [post]=" post "></app-post-header>
    <app-post-content [post]=" post "></app-post-content>
    <app-post-buttons [root]=" post " [parent]=" post "></app-post-buttons>
    <app-comment-list [post]=" post " [comments]=" post.comments "></app-comment-list>
    <app-comment-box [root]=" post " [parent]=" post " *ngIf=" ( !post['replyTo'] || post['replyTo'] === post.idx ) && !post['commentInUpdate'] "></app-comment-box>
</ion-content>
