<h1 class="display-4 p-3 fs-lg">
    {{ a.site.home.title }}
</h1>

<div class="icons ml-2 mr-2 d-flex justify-content-around">
    <image-text class="d-block p-2" [src]=" '/assets/apps/' + a.env.domain + '/home/'+n+'.jpg' "
        [title]="a.t( text ) "
        *ngFor=" let text of imageTextTitles; let n = index"></image-text>
</div>

<ion-card *ngFor=" let n of [ 0, 1, 2 ] ">
    <ion-img src="/assets/apps/{{ a.env.domain }}/home/card-{{ n }}.jpg"></ion-img>
    <ion-card-header>
        <ion-card-subtitle>{{ a.t( cards[n].subtitle ) }}</ion-card-subtitle>
        <ion-card-title>{{ a.t( cards[n].title ) }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{ a.t( cards[n].content ) }}</ion-card-content>
    <ion-item>
        <ion-avatar item-start>
            <img src="/assets/img/avatar.jpg" />
        </ion-avatar>
        <div class="ml-3">
            <h2 class="m-0 p-0 fw-light fs-md">Evie & Co</h2>
            <p class="m-0 p-0 fw-light fs-xs">November 5, 1955</p>
        </div>
    </ion-item>
</ion-card>
