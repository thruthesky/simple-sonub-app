<ion-card-header (click)="post.view = !post.view">
    <ion-card-title>
        {{ post.title }}
        <ion-icon *ngIf="post.files.length" name="images"></ion-icon>
    </ion-card-title>
    <ion-card-subtitle *ngIf=" post.comments.length && !post.view ">
        {{ post.comments[0].content }}
    </ion-card-subtitle>
</ion-card-header>
