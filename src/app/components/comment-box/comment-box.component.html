<ion-item class="comment-box">
    <ion-input [(ngModel)]=" form.content " [placeholder]=" comment ? comment.content : 'Write a comment ..' "></ion-input>
    <ion-button fill="clear" (click)="onSubmit()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
    </ion-button>
    <ion-button fill="clear" (click)="reset()" *ngIf=" showReset ">
        <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
</ion-item>
